<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Entrar</title>

    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="scripts/cards-eventos.js" defer></script>
    <script src="scripts/footer.js" defer></script>
    <script src="scripts/header.js" defer></script>
    <script src="scripts/login.js" defer></script>
  </head>

  <body class="bg-gradient-to-r from-[#092B72] to-[#850D22]">
    <main>
      <section class="">
        <div
          class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:min-h-[calc(100vh-74px)] lg:py-0"
        >
          <a
            href="#"
            class="flex items-center mb-6 text-2xl font-semibold text-white"
          >
            Gamer Place
          </a>
          <div
            class="w-full bg-white rounded-lg shadow md:mt-0 sm:max-w-md xl:p-0"
          >
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
              <h1
                class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl text-grey-700"
              >
                Entrar
              </h1>
              <form class="space-y-4 md:space-y-6" action="#" id="loginForm">
                <div>
                  <label
                    for="email"
                    class="block mb-2 text-sm font-medium text-gray-900"
                    >Seu email</label
                  >
                  <input
                    type="email"
                    name="email"
                    id="email"
                    class="bg-white-50 border border-white-300 text-white-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 bg-white-700 border-white-600 placeholder-white-400 focus:ring-blue-500 focus:border-blue-500"
                    placeholder="name@company.com"
                    required=""
                  />
                </div>
                <div>
                  <label
                    for="password"
                    class="block mb-2 text-sm font-medium text-gray-900"
                    >Sua senha</label
                  >
                  <input
                    type="password"
                    name="password"
                    id="password"
                    placeholder="••••••••"
                    class="bg-white-50 text-white-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 bg-white-700 placeholder-white-400 focus:ring-blue-500 focus:border-blue-500 border"
                    required=""
                  />
                </div>
                <div class="flex items-center justify-between">
                  <div class="flex items-start">
                    <div class="flex items-center h-5">
                      <input
                        id="remember"
                        aria-describedby="remember"
                        type="checkbox"
                        class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-primary-600 dark:ring-offset-gray-800"
                      />
                    </div>
                    <div class="ml-3 text-sm">
                      <label for="remember" class="text-gray-800"
                        >Lembrar de mim</label
                      >
                    </div>
                  </div>
                  <a
                    href="#"
                    class="text-sm font-medium text-primary-600 hover:underline dark:text-primary-500"
                    >Esqueceu a senha?</a
                  >
                </div>
                <button
                  type="submit"
                  class="w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                >
                  Criar conta
                </button>
                <p class="text-sm font-light text-gray-800">
                  Ainda não tem uma conta?
                  <a
                    href="./register.html"
                    class="btnfont-medium text-gray-800 hover:underline"
                  >
                    Criar
                  </a>
                  >
                </p>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
